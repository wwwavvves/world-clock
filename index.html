<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- momentjs -->
    <script src="https://momentjs.com/downloads/moment.min.js"></script>
    <script src="https://momentjs.com/downloads/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock Project</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>World Clock</h1>
      </header>
      <main>
        <select name="city" id="city-select-dropdown">
          <option value="" id="empty-option">Choose city</option>
          <option value="America/New_York">New York</option>
          <option value="Europe/London">London</option>
          <option value="Australia/Sydney">Sydney</option>
          <option value="Asia/Tokyo">Tokyo</option>
          <option value="Atlantic/Reykjavik">Reykjav√≠k</option>
        </select>
        <section class="clock-section" id="clock-section">
          <div class="city-clock" id="los-angeles">
            <div class="city-date">
              <div class="city">Los Angeles</div>
              <div class="date" id="date"></div>
            </div>
            <div class="time-element">
              <span id="time"></span>
              <span class="am-pm" id="am-pm"></span>
            </div>
          </div>
          <div class="city-clock" id="paris">
            <div class="city-date"">
              <div class="city">Paris</div>
              <div class="date" id="date"></div>
            </div>
            <div class="time-element">
              <span id="time"></span>
              <span class="am-pm" id="am-pm"></span>
            </div>
          </div>
        </section>
      </main>
    </div>
    <footer>
      This project was coded by <strong>Diana Guerreiro</strong> and is
      open-sourced on
      <a href="https://github.com/wwwavvves/world-clock" target="_blank"
        >GitHub</a
      >
    </footer>
    <script src="./javascript/script.js"></script>
  </body>
</html>
